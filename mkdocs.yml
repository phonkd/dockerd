site_name: CKAD Docs
docs_dir: ./docs
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime

plugins:
  - social
  - search
  - roamlinks

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/phonkd
    - icon: fontawesome/brands/discord
      link: https://discord.gg/bCTmGrnC
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/user/Phonkd
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - toc:
    permalink: true
  - attr_list
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.magiclink
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

