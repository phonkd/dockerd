apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
  namespace: namespace-redis-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: redis
    spec:
      containers:
      - image: redis:6.0.5
        name: redis
        ports:
        - containerPort: 80
        image: gcr.io/google_samples/gb-redis-follower:v2
